{{ define "git_sha_short" }}{{ .GitInfo.AbbreviatedHash }}{{ end }}

{{ define "main" }}
{{ "<!--layouts/_default/single.html -->" | safeHTML }}

<article class="post">
  <div class="post-header">
    <h2 class="post-title">{{ .Title }}</h2>
    <div class="meta">Posted at &mdash; {{ dateFormat "Jan 2, 2006" .Date }}</div>
  </div>
  <div class="markdown">
    {{ .Content }}
  </div>
</article>
{{ end }}
